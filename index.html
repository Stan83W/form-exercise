<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form exercise</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="container padded">
      <h2 class="text-center padded">Design a responsive form</h2>

      <!-- TODO: Make a reponsive Bootstrap form, then make it inline -->
        <div class="row">
          <div class="col-xs-12 col-sm-6 col-sm-offset-3">
            <form action="">
              <div class="form-group">
                <label for="email">Enter your email</label>
                <input type="email" placeholder="bob@esd.com" id="email" class="form-control">

              </div>
              <div class="form-group">
                <label for="password">Enter your password</label>
                <input type="password" placeholder="•••••••" id="password" class="form-control">
              </div>

              <div class="form-group">
                <label for="dropdown-list">Select your City</label>
                <select class="form-control" id="dropdown-list">
                  <option>Paris</option>
                  <option>Lyon</option>
                  <option>Bordeaux</option>
                  <option>Nantes</option>
                  <option>Nice</option>
                </select>
              </div>
              <p>Select your Level</p>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                <label class="form-check-label" for="exampleRadios1">
                  Bachelor 1
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                  Bachelor 2
                </label>
              </div>
              <div class="form-check disabled">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3" disabled>
                <label class="form-check-label" for="exampleRadios3">
                  Bachelor 3
                </label>
              </div>
              <input type="submit" value="Sign in" class="btn btn-danger">
            </form>
          </div>
        </div>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
